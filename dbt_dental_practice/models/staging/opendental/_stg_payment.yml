version: 2

models:
  - name: stg_payment
    description: Staged payment data from OpenDental system
    tests:
      - stg_payment_validation  # Reference to our existing validation query
    columns:
      - name: payment_id
        description: Primary key for payments
        tests:
          - unique
          - not_null
      - name: patient_id
        description: Foreign key to patients
        tests:
          - not_null
      - name: payment_amount
        description: Amount of the payment
        tests:
          - not_null
      - name: payment_date
        description: Date of the payment
        tests:
          - not_null
      - name: payment_type_id
        description: |
          Type of payment. Known valid values:
          - 0: Administrative ($0 amount)
          - 69: High value payments (avg $964)
          - 70: Regular payments (avg $307)
          - 71: Most common type (avg $296)
          - 72: Refunds (negative amounts)
          - 574: Very high value (avg $17,693)
        tests:
          - not_null
          - accepted_values:
              values: [0, 69, 70, 71, 72, 391, 412, 417, 574, 634]
              config:
                severity: warn  # Add severity level since some payment types might be added